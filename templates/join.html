		<div class="content-heading">

					</div>

		<div class="container">
			<div class="row">
				<div class="col-lg-5 col-lg-push-3 col-sm-8 col-sm-push-2">
					<section class="content-inner margin-top-no">
						<div class="card">
							<div class="card-main">
								<div class="card-inner" >
                                    
                                    <form>
                                    <div class="join">
                                        <div class="join_id">
                                            <label for="name">이름</label> 
                                            <input type="text" name="name" id="input" autofocus required placeholder="이름을 입력하세요."></br></br>
											
										<div class="join_check">
											<label for="id">아이디</label>
												<input class="idChecking" id="id" name="id" type="text" value="" placeholder="아이디" > <button class="check">중복체크</button>								
                                        </div>   

                                            <label for="pw">비밀번호</label> 
                                            <input type="password" name="pw"  class="" placeholder="비밀번호를 입력하세요." required></br></br>
                                            
                                            <label for="pw2">비밀번호확인</label> 
                                            <input type="password" name="pw2" class="" placeholder="비밀번호를 동일하게 입력하세요." required></br></br>
                                            
                                            <label for="tel">전화번호</label> 
                                            <input type="text" name="tel" id="input" autofocus required placeholder="전화번호를 입력하세요."></br></br>
        
                                            <select name="gender" class="select_gender"">
                                                    <option value="gender" selected>성별을 선택해주세요</option>
                                                    <option value="female">여</option>
                                                    <option value="male">남</option>
                                            </select><br><br>
                                        </div>
                                        <div class="submit">
                                            <input type="submit" value="가입하기" onclick="location.href='index.html'">
                                        </div>
                                    </div>
                                    </form>
